{% extends 'base.html' %}

{% block title %}Редактирование{% endblock %}

{% block main_content %}
<h2>Редактирование задачи "{{task.description}}"</h2>

<!-- зачем мы прописали action у формы? -->
<!-- Возможно из-за того, что мы редактируем конуретную задачу со своим pk-->

<form action="{% url 'tasks:edit' task.pk %}" method="post">
    {{form.as_p}}
    {% csrf_token %}
    <p><button class="add" type="submit">Сохранить</button></p>
</form>
{% endblock %}
